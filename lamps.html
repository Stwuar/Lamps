<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    <title>Lamp Animation</title>
</head>

<style>
    body {
        background: rgb(49, 0, 2);
        background: radial-gradient(circle,
                rgb(49, 0, 0) 10%,
                rgb(16, 0, 0) 25%,
                rgba(0, 0, 0, 1) 100%);
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .lamp {
        height: 23rem;
        width: 12rem;
        position: relative;
        background: rgb(36, 154, 97);
        background: linear-gradient(90deg,
                rgba(36, 154, 97, 1) 10%,
                rgba(56, 170, 113, 1) 30%,
                rgba(36, 154, 97, 1) 55%);
        clip-path: polygon(30% 0, 70% 0, 100% 65%, 70% 100%, 30% 100%, 0 65%);
        z-index: 20;
        border-radius: 50%;
    }

    .top-cover,
    .bottom-cover {
        width: 100%;
        height: 17.5%;
        position: absolute;
    }

    .top-cover {
        background: rgb(24, 24, 24);
        background: linear-gradient(90deg,
                rgba(24, 24, 24, 1) 30%,
                rgba(37, 41, 36, 1) 45%,
                rgba(24, 24, 24, 1) 100%);
    }

    .bottom-cover {
        background: rgb(35, 40, 33);
        background: linear-gradient(90deg,
                rgba(35, 40, 33, 1) 25%,
                rgba(42, 50, 41, 1) 45%,
                rgba(35, 40, 33, 1) 63%);
        top: 85%;
    }

    .lamp-bottom {
        width: 0;
        height: 0;
        border-left: 6rem solid transparent;
        border-right: 6rem solid transparent;
        border-top: 6rem solid rgba(35, 40, 33, 1);
        border-radius: 50%;
        transform: rotate(180deg);
        position: absolute;
        top: 70%;
    }

    .blob1,
    .blob2,
    .blob3 {
        position: absolute;
        top: 0;
        left: 0;
        fill: #00ff73;
        z-index: -1;
    }

    .blob1 {
        width: 150px;
        animation: move 8s ease-in-out infinite;
        transform-origin: 25% 75%;
    }
